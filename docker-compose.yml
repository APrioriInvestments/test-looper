version: '3'
services:
  redis:
    image: redis
    volumes:
      - $REDIS_STORE:/data
      - $REDIS_LOGS:/logs
    ports:
      - $ODB_REDIS_PORT:$ODB_REDIS_PORT # redis default image runs inside the container on 6379
    command:
      redis-server --bind $ODB_REDIS_BIND --port $ODB_REDIS_PORT
          --dbfilename db.rdb --dir /data --save 900 1 --save 300 10 --save 60 10000

